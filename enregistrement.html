    <style>
        body {
            background: linear-gradient(120deg, #edebee 0%, #8ec5fc 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #5a189a;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .form-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(90, 24, 154, 0.10);
            padding: 2.2rem 2.5rem 1.5rem 2.5rem;
            margin: 1.2rem 0;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            align-items: stretch;
        }
        label {
            font-weight: 500;
            color: #5a189a;
            margin-bottom: 0.2rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 0.7rem 1rem;
            border: 1px solid #d1c4e9;
            border-radius: 7px;
            font-size: 1rem;
            background: #f8f7fa;
            margin-bottom: 0.7rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border: 1.5px solid #5a189a;
            outline: none;
        }
        button[type="button"] {
            background: linear-gradient(90deg, #5a189a 0%, #8ec5fc 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 0.8rem 0;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            box-shadow: 0 2px 8px rgba(90, 24, 154, 0.08);
            transition: background 0.2s, transform 0.1s;
        }
        button[type="button"]:hover {
            background: green;
            color: #fff;
            transform: translateY(-2px) scale(1.03);
            
        }
        @media (max-width: 600px) {
            .form-container {
                max-width: 98vw;
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
        <!-- Modale de feedback Bootstrap -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" id="feedbackModalHeader">
                        <h5 class="modal-title" id="feedbackModalLabel">Message</h5>
                        <button type="buttons" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="feedbackMessage">
                        <!-- Message JS -->
                    </div>
                    <div class="modal-footer">
                        <button type="buttons" class="btn btn-secondary" data-bs-dismiss="modal" id="closeFeedbackBtn">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <h1>Formulaire d'enregistrement</h1>
    <div class="form-container">
        <!-- formulaire d'enregistrement -->
        <form>
            <label for="name">Nom:</label><br>
            <input type="text" id="name" name="name" required  placeholder="Entrer votre nom"><br>

            <label for="prenom">Prénom:</label><br>
            <input type="text" id="prenom" name="prenom" required  placeholder="Entrer votre prénom"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required  placeholder="Exemple:paul@gmail.com"><br>
            <label>Téléphone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Exemple:+33612345678"><br>
            

            <label for="password">Mot de passe:</label><br>
            <input type="password" id="password" name="password" required><br>

            <button type="button" onclick="signUp(document.getElementById('email').value, 
            document.getElementById('password').value)">S'inscrire</button><br>

            <label> Déjà un compte? <a href="index.html"> Se connecter</a></label>
            
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
const supabaseUrl = 'https://rnbhweyftnfwuxjpioye.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJuYmh3ZXlmdG5md3V4anBpb3llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NzM0MDEsImV4cCI6MjA3NDQ0OTQwMX0.ZHcAX5g6BaYbG6wXvnmWXzooVQdVDZ6Izu5ysvolX1o';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

//authentification
async function signUp(email, password) {
    try {
        const { data, error } = await supabase.auth.signUp({ email, password });

        const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
        const modalHeader = document.getElementById('feedbackModalHeader');
        const modalLabel = document.getElementById('feedbackModalLabel');
        const modalMessage = document.getElementById('feedbackMessage');
        const closeBtn = document.getElementById('closeFeedbackBtn');

        // Gestion de l'erreur 400 (utilisateur déjà inscrit)
        if (error) {
            modalHeader.className = 'modal-header bg-danger text-white';
            modalLabel.textContent = "Erreur d'inscription";
            if (error.status === 400) {
                modalMessage.textContent = "Cet e-mail est déjà utilisé. Veuillez en choisir un autre.";
            } else if (
                error.message.includes("User already registered") ||
                error.message.includes("already registered") ||
                error.message.includes("already exists") ||
                error.message.includes("already in use") ||
                error.message.includes("utilisé") ||
                error.message.toLowerCase().includes("email")
            ) {
                modalMessage.textContent = "Cet e-mail est déjà utilisé. Veuillez en choisir un autre.";
            } else {
                modalMessage.textContent = error.message;
            }
            closeBtn.onclick = null;
            modal.show();
            return;
        }

        if (!data || !data.user) {
            modalHeader.className = 'modal-header bg-danger text-white';
            modalLabel.textContent = "Erreur d'inscription";
            modalMessage.textContent = "Une erreur est survenue. Veuillez réessayer.";
            closeBtn.onclick = null;
            modal.show();
            return;
        }

        modalHeader.className = 'modal-header bg-success text-white';
        modalLabel.textContent = "Inscription réussie";
        modalMessage.textContent = "Utilisateur inscrit avec succès ! Vérifiez votre boîte mail.";
        closeBtn.onclick = function() {
            modal.hide();
            window.location.href = 'Profile.html';
        };
        modal.show();
    } catch (e) {
        const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
        const modalHeader = document.getElementById('feedbackModalHeader');
        const modalLabel = document.getElementById('feedbackModalLabel');
        const modalMessage = document.getElementById('feedbackMessage');
        const closeBtn = document.getElementById('closeFeedbackBtn');
        modalHeader.className = 'modal-header bg-danger text-white';
        modalLabel.textContent = "Erreur technique";
        modalMessage.textContent = "Une erreur technique est survenue. Veuillez réessayer.";
        closeBtn.onclick = null;
        modal.show();
    }
}
</script>
